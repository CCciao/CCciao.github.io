<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>变化间隔（ms）<input type="text" id="inp2" value="1000"></p>
    <p>步进值<input type="text" id="inp3" value="1"></p>
    <button id="bt1">增加</button>
    <input id="inp" type="text" value="0">
    <button id="bt2">减少</button>
    <button id="bt3">停止</button>
    <button id="bt4">重置</button>
    <script>
        var bt1 = document.getElementById("bt1")
        var bt2 = document.getElementById("bt2")
        var bt3 = document.getElementById("bt3")
        var bt4 = document.getElementById("bt4")
        var inp = document.getElementById("inp")
        var inp2 = document.getElementById("inp2")
        var inp3 = document.getElementById("inp3")
        let t = 0 // 计数器
        let t1 // 增加定时器
        let t2 // 减少定时器
        let isOn = 0 // 运行状态器
        let aORd = -1 // 增减判断器 0 增加中 1 减少中
        let interval = inp2.value // 速率器 // 作为参数传递给函数，这里无论是原始值，还是应用值，修改后如果不重新执行函数，速率依旧
        let step = inp3.value // 步值器 // 作为值，在函数内访问
        inp2.onchange = function () {
            interval = inp2.value
        }
        inp3.onchange = function () {
            step = inp3.value
            console.log(interval.value)
        }
        bt1.onclick = function () {
            if (aORd === 1) isOn = 0
            if (isOn === 1) return
            clearInterval(t2)
            isOn = 1
            aORd = 0
            t1 = setInterval(function () {
                t = t + Number(step)
                inp.value = t
                console.log(interval.value)
            }, interval)
        }
        bt2.onclick = function () {
            if (aORd === 0) isOn = 0
            if (isOn === 1) return
            clearInterval(t1)
            isOn = 1
            aORd = 1
            t2 = setInterval(function () {
                t = t - Number(step)
                inp.value = t
            }, interval)
        }
        bt3.onclick = function () {
            clearInterval(t1)
            clearInterval(t2)
            isOn = 0
        }
        bt4.onclick = function () {
            clearInterval(t1)
            clearInterval(t2)
            t = 0
            inp.value = 0
            isOn = 0
        }
    </script>
</body>

</html>
