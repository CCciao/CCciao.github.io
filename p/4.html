<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">+</button>
        <span>{{ message }}</span>
        <button @click="sub">-</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:1
            },
            methods:{
                add:function(){
                    if(this.message<10){
                        this.message++
                    } else {
                        alert("max")
                    }
                },
                sub:function(){
                    console.log(this)
                    console.log(this===app)
                    if(this.message>0){
                        this.message--
                    } else {
                        alert("min")
                    }
                }

            }
        })
    </script>
</body>
</html>
